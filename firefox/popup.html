<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Auto Feedback</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">What do you want the responses to be?</div>
      <div class="container">
        <button class="button" id="good">All Yes</button>
        <button class="button" id="bad">All No</button>
        
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="autoSubmit">
            <span class="slider"></span>
          </label>
          <span class="auto-submit">Auto Submit</span>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>  
</html>
